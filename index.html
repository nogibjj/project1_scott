<html>
  <head>
    <style>
      .container {
        background-color: #333;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 30px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      textarea {
        margin-bottom: 20px;
        padding: 10px;
        width: 60%;
        height: 100px;
        font-size: 18px;
        resize: none;
      }
      button {
        background-color: #ddd;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
      }
      p {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ask gpt-3 Anything</h1>
      <form id="form">
        <textarea id="input"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script> 
  </body>
</html>
